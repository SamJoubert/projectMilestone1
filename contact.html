<p>Please use the following textbox to write a message to me:</p>

<!-- empty textbox which can read text input and display it in the url when a button is pressed -->
<form onsubmit="return validateForm()">
<input type="text" id="message" name="message">
<br><br>
<input type="submit" value="Submit">
<p id="errorMessage" style="color: red;"></p>
</form>

<!-- script that displays a message if the textbox is empty when submit is clicked -->
<script>
function validateForm() {
let input = document.getElementById("message").value;
if (input.trim() === "") {
document.getElementById("errorMessage").innerText = "Message cannot be empty!";
return false;
}
return true;
}
</script>
